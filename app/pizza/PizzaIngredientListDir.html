<!--suppress HtmlUnknownAnchorTarget -->
<div class="panel panel-info">
	<div class="panel-heading">
		Your pizza
	</div>
	<div class="panel-body">
		<p ng-hide="pizza.total">
			Please select your ingredient.<br/>

		</p>
		<table class="table">
			<tr ng-show="pizza.pizzaIngredient.length">
				<th>ingredient name</th>
				<th>price</th>
				<th>portion</th>
				<th>total</th>
				<th></th>
			</tr>
			<tr ng-repeat="item in pizza.pizzaIngredient">
				<td>{{item.ingredient.name}}</td>
				<td>£ {{item.ingredient.price}}</td>
				<td>{{item.count}}</td>
				<td>£ {{item.count * item.ingredient.price | number:2}}</td>
				<td>
					<button type="button" ng-click="pizza.remove($index)"
					        class="btn btn-default btn-xs" title="remove">
						<span class="glyphicon glyphicon-remove"></span>
					</button>
				</td>
			</tr>

			<tr ng-show="pizza.pizzaIngredient.length">
				<th>TOTAL</th>
				<th></th>
				<th></th>
				<th>£ {{pizza.total * (100 - pizza.discount)/100 | number:2}}</th>
				<th></th>
			</tr>
		</table>

	</div>
	<div class="panel-footer">
		<button type="button" class="btn btn-default"
		        ng-disabled="pizza.total === 0"
		        ng-click="pizza.clear()">Start over
		</button>
		<a href="#/purchase" ng-disabled="pizza.total === 0" class="btn btn-primary pull-right">
			Purchase your pizzas
		</a>
	</div>
</div>
